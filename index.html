<!DOCTYPE html>
<html lang="en" dir="ltr">
 

<head>
  <meta charset="utf-8">
  <title>DOM Calculator using HTML, CSS and JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
 
<body>
  <div class="container">
    <h1 id="title">DOM Calculator</h1>
 <p id="description">A DOM calculator is a tool that helps web developers manipulate and explore the Document Object Model (DOM) of a web page, <br>allowing them to test and debug JavaScript and CSS interactions efficiently.</p>
 <br>

  </div>
 
 <table class="calculator">
  <tr>
    <td colspan="3"> <input class="display-box" type="text" id="result" placeholder="0" /> </td>
    <td> <button id="clear">C</button> </td>

  </tr>
  <tr>
    <td> <button id="1">1</button> </td>
    <td> <button id="2">2</button> </td>
    <td> <button id="3">3</button> </td>
    <td> <button id="divide">/</button> </td>
  </tr>
  <tr>
    <td> <button id="4">4</button> </td>
    <td> <button id="5">5</button> </td>
    <td> <button id="6">6</button> </td>
    <td> <button id="subtract">-</button> </td>
  </tr>
  <tr>
    <td> <button id="7">7</button> </td>
    <td> <button id="8">8</button> </td>
    <td> <button id="9">9</button> </td>
    <td> <button id="add">+</button> </td>
  </tr>
  <tr>
    <td> <button id="decimalButton">.</button> </td>
    <td> <button id="button0">0</button> </td>
    <td> <button id="equal">=</button> </td>
    <td> <button id="multiply">*</button> </td>
  </tr>
</table>

 
<script type="text/javascript" src="script.js"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
 
</body>
 
</html>
